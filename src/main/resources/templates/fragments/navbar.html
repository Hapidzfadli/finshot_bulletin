<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg sticky-top shadow-sm bg-white">
    <div class="container">

        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/logo1.png}" alt="Finshot" height="40" class="d-inline-block align-top">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link px-3" th:href="@{/}"><i class="bi bi-house-door"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-3" th:href="@{/posts}"><i class="bi bi-file-text"></i> Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-3" th:href="@{/posts/create}"><i class="bi bi-plus-circle"></i> Create Post</a>
                </li>
            </ul>
        </div>

<!--        search -->
        <div class="d-flex align-items-center">
            <form class="d-flex me-2" role="search">
                <div class="input-group">
                    <input class="form-control form-control-sm search-input" type="search" placeholder="Search posts..." aria-label="Search">
                    <button class="btn btn-sm btn-outline-primary" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>

            <div class="social-icons d-flex">
                <a href="#" class="social-icon me-2" title="Facebook">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="#" class="social-icon me-2" title="Twitter">
                    <i class="bi bi-twitter-x"></i>
                </a>
                <a href="#" class="social-icon" title="Instagram">
                    <i class="bi bi-instagram"></i>
                </a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
