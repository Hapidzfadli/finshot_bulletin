<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post List</title>
</head>
<body>
<div th:replace="~{fragments/layout :: layout(~{::title}, ~{::section})}">
    <section>
        <div class="row mb-4">
            <div class="col">
                <h2>All Posts</h2>
            </div>
            <div class="col-auto">
                <a th:href="@{/posts/create}" class="btn btn-primary">Create New Post</a>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Author</th>
                            <th scope="col">Views</th>
                            <th scope="col">Created Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${posts == null}">
                            <td colspan="5" class="text-center py-4">No posts available</td>
                        </tr>
                        <tr th:each="post : ${posts}" th:unless="${post.deleted}">
                            <td th:text="${post.id}">1</td>
                            <td>
                                <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}" class="text-decoration-none">Post Title</a>
                            </td>
                            <td th:text="${post.author}">Author Name</td>
                            <td th:text="${post.views}">0</td>
                            <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2023-01-01</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <nav aria-label="Page navigation" class="mt-4" th:if="${posts != null}">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </section>
</div>
</body>
</html>
