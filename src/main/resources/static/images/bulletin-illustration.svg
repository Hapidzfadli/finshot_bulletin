<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
    <!-- Background -->
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f5f7fa" />
            <stop offset="100%" stop-color="#e4e8ed" />
        </linearGradient>
        <linearGradient id="board-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#e6d2b5" />
            <stop offset="100%" stop-color="#d4b995" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="3" dy="3" stdDeviation="5" flood-opacity="0.2" />
        </filter>
    </defs>

    <!-- Main Bulletin Board -->
    <rect x="100" y="80" width="600" height="440" rx="10" ry="10" fill="url(#board-gradient)" filter="url(#shadow)" />

    <!-- Board Frame -->
    <rect x="100" y="80" width="600" height="440" rx="10" ry="10" fill="none" stroke="#b59b7c" stroke-width="10" />

    <!-- Board Title -->
    <rect x="200" y="100" width="400" height="50" rx="5" ry="5" fill="#426cb4" />
    <text x="400" y="135" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">FINSHOT BULLETIN BOARD</text>

    <!-- Post 1 -->
    <rect x="130" y="170" width="250" height="150" rx="5" ry="5" fill="#ffffff" stroke="#dddddd" stroke-width="2" />
    <rect x="130" y="170" width="250" height="30" rx="5" ry="5" fill="#3949ab" />
    <text x="145" y="190" font-family="Arial, sans-serif" font-size="14" fill="white">Latest Updates</text>
    <text x="145" y="220" font-family="Arial, sans-serif" font-size="12" fill="#333">
        <tspan x="145" y="220">Welcome to our community board!</tspan>
        <tspan x="145" y="240">Share your thoughts and ideas with</tspan>
        <tspan x="145" y="260">other members. Create a new post</tspan>
        <tspan x="145" y="280">today and join the conversation.</tspan>
    </text>
    <circle cx="145" cy="310" r="15" fill="#3949ab" />
    <text x="145" y="315" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">A</text>
    <text x="170" y="315" font-family="Arial, sans-serif" font-size="12" fill="#666">Admin • May 26</text>

    <!-- Post 2 -->
    <rect x="420" y="170" width="250" height="150" rx="5" ry="5" fill="#ffffff" stroke="#dddddd" stroke-width="2" />
    <rect x="420" y="170" width="250" height="30" rx="5" ry="5" fill="#3949ab" />
    <text x="435" y="190" font-family="Arial, sans-serif" font-size="14" fill="white">Community Events</text>
    <text x="435" y="220" font-family="Arial, sans-serif" font-size="12" fill="#333">
        <tspan x="435" y="220">Check out our upcoming virtual</tspan>
        <tspan x="435" y="240">meetup next Friday! We'll discuss</tspan>
        <tspan x="435" y="260">trending topics and latest news.</tspan>
        <tspan x="435" y="280">Everyone is welcome to join!</tspan>
    </text>
    <circle cx="445" cy="310" r="15" fill="#3949ab" />
    <text x="445" y="315" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">S</text>
    <text x="470" y="315" font-family="Arial, sans-serif" font-size="12" fill="#666">Sarah • May 24</text>

    <!-- Post 3 -->
    <rect x="130" y="340" width="250" height="150" rx="5" ry="5" fill="#ffffff" stroke="#dddddd" stroke-width="2" />
    <rect x="130" y="340" width="250" height="30" rx="5" ry="5" fill="#3949ab" />
    <text x="145" y="360" font-family="Arial, sans-serif" font-size="14" fill="white">Tech Discussion</text>
    <text x="145" y="390" font-family="Arial, sans-serif" font-size="12" fill="#333">
        <tspan x="145" y="390">What are your thoughts on the</tspan>
        <tspan x="145" y="410">newest programming languages?</tspan>
        <tspan x="145" y="430">Let's debate which one might</tspan>
        <tspan x="145" y="450">become most popular this year!</tspan>
    </text>
    <circle cx="145" cy="480" r="15" fill="#3949ab" />
    <text x="145" y="485" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">J</text>
    <text x="170" y="485" font-family="Arial, sans-serif" font-size="12" fill="#666">James • May 21</text>

    <!-- Create Post Button -->
    <rect x="420" y="340" width="250" height="150" rx="5" ry="5" fill="#f8f9fa" stroke="#dddddd" stroke-width="2" stroke-dasharray="5,5" />
    <circle cx="545" cy="415" r="40" fill="#3949ab" />
    <text x="545" y="423" font-family="Arial, sans-serif" font-size="40" fill="white" text-anchor="middle">+</text>
    <text x="545" y="480" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Create New Post</text>

    <!-- Pushpins -->
    <circle cx="145" cy="175" r="8" fill="#ff5252" />
    <circle cx="435" cy="175" r="8" fill="#ffb142" />
    <circle cx="145" cy="345" r="8" fill="#20bf6b" />
    <circle cx="435" cy="345" r="8" fill="#3867d6" />

    <!-- Board Border Nails -->
    <circle cx="110" cy="90" r="7" fill="#a0a0a0" stroke="#707070" stroke-width="1" />
    <circle cx="690" cy="90" r="7" fill="#a0a0a0" stroke="#707070" stroke-width="1" />
    <circle cx="110" cy="510" r="7" fill="#a0a0a0" stroke="#707070" stroke-width="1" />
    <circle cx="690" cy="510" r="7" fill="#a0a0a0" stroke="#707070" stroke-width="1" />
</svg>